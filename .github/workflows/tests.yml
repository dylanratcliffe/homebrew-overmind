name: brew test-bot
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-bot:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae --root-url=https://ghcr.io/v2/overmindtech/overmind
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        # Do not upgrade to v4 due to https://github.com/actions/upload-artifact/issues/478
        # Homebrew will need to solve this in the `brew pr-pull` command. We
        # have disabled rennovate for this repo to stop this gettung upgraded
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: '*.bottle.*'
  auto-merge:
    runs-on: ubuntu-latest
    needs: test-bot
    permissions: 
      contents: write
      pull-requests: write
      issues: write
    if: github.event_name == 'pull_request'
    steps:
      # Validate that there is only one change, and that the file is Formula/overmind-cli.rb
      - name: Validate PR
        run: |
          if [ $(git diff --name-only HEAD^ HEAD | wc -l) -ne 1 ]; then
            echo "More than one file changed"
            exit 1
          fi
          if [ $(git diff --name-only HEAD^ HEAD | grep -c "Formula/overmind-cli.rb") -ne 1 ]; then
            echo "File changed is not Formula/overmind-cli.rb"
            exit 1
          fi
      # Validate that the url line in the current version of the file still has the
      # correct URL and that it hasn't been hjacked i.e. is should contain the line: 
      # 'url "https://github.com/overmindtech/cli/archive/refs/tags/v{version}.tar.gz"'
      - name: Validate File Content
        run: |
          if ! grep -qE '^  url "https://github.com/overmindtech/cli/archive/refs/tags/v[0-9]+\.[0-9]+\.[0-9]+\.tar\.gz"$' Formula/overmind-cli.rb; then
            echo "File does not contain correct URL format"
            exit 1
          fi
      
      # Tag this PR with pr-pull label
      - name: Tag PR with pr-pull label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['pr-pull']
            })
