name: brew test-bot
on:
  pull_request_target:
    types:
      - opened
    paths:
      # Only run this for changes to the formula file
      - Formula/overmind-cli.rb'
jobs:
  test-bot:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae --root-url=https://ghcr.io/v2/overmindtech/overmind
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        # Do not upgrade to v4 due to https://github.com/actions/upload-artifact/issues/478
        # Homebrew will need to solve this in the `brew pr-pull` command. We
        # have disabled rennovate for this repo to stop this gettung upgraded
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: '*.bottle.*'
  auto-merge:
    runs-on: ubuntu-latest
    needs: test-bot
    permissions: 
      contents: write
      pull-requests: write
      issues: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Fetch main branch
        run: git fetch origin main
  
      - name: Validate File Changes
        id: validate
        run: |
          # Get the list of changed files in the PR compared to the main branch
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
  
          # Check if only one file is changed
          if [[ "$CHANGED_FILES" != "Formula/overmind-cli.rb" ]]; then
            echo "validation_status=fail" >> $GITHUB_OUTPUT
            exit 0
          fi
  
          # Get the diff for the file compared to the main branch
          git diff origin/main...HEAD -- Formula/overmind-cli.rb > diff
  
          # Regular expressions for matching the URL and SHA256 lines
          URL_REGEX='^+\s*url\s*"https://github.com/overmindtech/cli/archive/refs/tags/v[0-9]+\.[0-9]+\.[0-9]+\.tar\.gz"$'
          SHA256_REGEX='^+\s*sha256\s*"[a-f0-9]{64}"$'
  
          # Check if URL and SHA256 lines are the only changes
          grep "$URL_REGEX" diff
          URL_LINE_CHECK=$?
          
          grep "$SHA256_REGEX" diff
          SHA256_LINE_CHECK=$?
          
          grep -E '^[+-]' diff | grep -vE "$URL_REGEX|$SHA256_REGEX"
          OTHER_CHANGES=$?
          
          if [[ "$URL_LINE_CHECK" -eq 0 && "$SHA256_LINE_CHECK" -eq 0 && "$OTHER_CHANGES" -ne 0 ]]; then
            echo "validation_status=pass" >> $GITHUB_OUTPUT
          else
            echo "validation_status=fail" >> $GITHUB_OUTPUT
          fi

      # Tag this PR with pr-pull label only if validation passed
      - name: Tag PR with pr-pull label
        if: steps.validate.outputs.validation_status == 'pass'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['pr-pull']
            })

      # Log message if validation failed but step marked as succeeded
      - name: Log validation result
        if: steps.validate.outputs.validation_status == 'fail'
        run: echo "Validation failed, skipping label addition but marking step as success"
